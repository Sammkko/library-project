{% extends 'index.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/log.css' %}">

<div class="form_box"><a href="{% url 'home' %}">
	<img class="form_logo" src="{% static 'img/logo_ru.svg' %}" alt="">
</a>
</div>

<form action="" method="POST">
		{% csrf_token %}
	<div class="segment">
	  <h1>Регистрация</h1>
	</div>

	<label>
<!--	  <input type="text" name="first_name" placeholder="First Name"/>-->
				{{form.first_name}}
	</label>

	<label>
<!--	  <input type="text" name="last_name" placeholder="Last Name"/>-->
				{{form.last_name}}
	</label>

	<label>
<!--	  <input type="text" name="username" placeholder="Email Address"/>-->
			{{form.username}}
	</label>

	<label>
<!--	  <input type="password" name="password" placeholder="Password"/>-->
			{{form.password1}}
	</label>

	<label>
<!--		<input type="password" name="password2" placeholder="Password(repeat)"/>-->
				{{form.password2}}
	</label>

	<input type="submit" value="Создать" class="red"/>
	<button class="red" type="submit"><i class="icon ion-md-lock"></i>Создать</button>

	{% comment %} <div class="segment">
		<button class="unit" type="button"><i class="icon ion-md-arrow-back"></i></button>
		<button class="unit" type="button"><i class="icon ion-md-bookmark"></i></button>
		<button class="unit" type="button"><i class="icon ion-md-settings"></i></button>
	  </div> {% endcomment %}

  </form>

	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Имя';
		form_fields[2].placeholder='Фамилия';
		form_fields[3].placeholder='Логин';
		form_fields[4].placeholder='Пароль';
		form_fields[5].placeholder='Повторите пароль';


		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>
{% endblock %}
